<!DOCTYPE html>
<html>
  <head>
    <title>Behold! The Gengar!</title>
    <link rel="stylesheet" href="gengar.css"/>
    <script type="text/javascript" src="gengar.js"></script>
  </head>


  <body class="body">
    <div id="playground">
    </div>



    <select id="difficulty_setting" class="difficulty_setting">
      <option class="dropdowndifficulty" value="2">Cute</option>
      <option class="dropdowndifficulty" value="4">Easy</option>
      <option class="dropdowndifficulty" value="6">Normal</option>
      <option class="dropdowndifficulty" value="8">Hard</option>
      <option class="dropdowndifficulty" value="10">Gigachad</option>
    </select>


    <button id="start" class="start" onclick="start()">
      Start
    </button>


    <div id="score" class="score">
      score&nbsp;:&nbsp;<span id="scorevalue">&nbsp;kek</span>
    </div>
    <div id="timer" class="timer">
      Time&nbsp;:&nbsp;
      <span id="remainingtime">&nbsp;00&nbsp;</span>
      seconds
    </div>
    

  </body>
</html>
